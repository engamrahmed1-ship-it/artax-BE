# 1. Eureka (Local)
# Ensure your Eureka server is running on port 8761
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# 2. Redis (Local)
spring.redis.host=localhost
spring.redis.port=6379

# 3. Kafka (Local)
spring.kafka.bootstrap-servers=localhost:9092

# 4. Keycloak (Local)
# This is the URL the local service uses to download keys
keycloak.internal-uri=http://localhost:8181/auth/realms/artax-realm

# This must match exactly the "iss" (Issuer) field inside your JWTs.
# If you are using a production token locally, this should be the HTTPS URL.
# If you are using a local Keycloak token, this should be the localhost URL.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/auth/realms/artax-realm

# 5. Infrastructure Overrides
spring.kafka.enabled=false
spring.data.redis.repositories.enabled=false



server.port=0